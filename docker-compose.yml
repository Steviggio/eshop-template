version: '3.8'

services:
  api-gateway:
    build: ./apps/api-gateway
    container_name: turbo-api
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api-gateway:/app
      - /app/node_modules
    environment:
      - PORT=4000
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
    command: pnpm run dev 
    depends_on:
      - redis

  redis:
    image: redis:alpine
    container_name: turbo-redis
    ports:
      - "6379:6379"